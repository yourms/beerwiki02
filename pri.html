&lt;!DOCTYPE html PUBLIC &quot;-//W3C//DTD XHTML 1.0 Transitional//EN&quot; &quot;http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd&quot;&gt;
&lt;html xmlns=&quot;http://www.w3.org/1999/xhtml&quot; xml:lang=&quot;ko&quot; lang=&quot;ko&quot;&gt;
&lt;head&gt;
&lt;meta http-equiv=&quot;Content-Type&quot; content=&quot;text/html; charset=UTF-8&quot;&gt;


&lt;title&gt;개인정보처리방침&lt;/title&gt;
&lt;/head&gt;
&lt;body&gt;
	&lt;p&gt; &lt;p class=&quot;ls2 lh6 bs5 ts4&quot;&gt;&lt;em class=&quot;emphasis&quot;&gt;&lt; 테스트 &gt;(&#39;drehzr.tistory.com&#39;이하 &#39;★미쳐날뛰는 프로그래머★&#39;)&lt;/em&gt;은(는) 「개인정보 보호법」 제30조에 따라 정보주체의 개인정보를 보호하고 이와 관련한 고충을 신속하고 원활하게 처리할 수 있도록 하기 위하여 다음과 같이 개인정보 처리방침을 수립·공개합니다.&lt;/p&gt;&lt;p class=&quot;ls2&quot;&gt;○ 이 개인정보처리방침은 &lt;em class=&quot;emphasis&quot;&gt;2021&lt;/em&gt;년 &lt;em class=&quot;emphasis&quot;&gt;1&lt;/em&gt;월 &lt;em class=&quot;emphasis&quot;&gt;1&lt;/em&gt;부터 적용됩니다.&lt;/p&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제1조(개인정보의 처리 목적)&lt;br/&gt;&lt;br/&gt;&lt;em class=&quot;emphasis&quot;&gt;&lt; 테스트 &gt;(&#39;drehzr.tistory.com&#39;이하  &#39;★미쳐날뛰는 프로그래머★&#39;)&lt;/em&gt;은(는) 다음의 목적을 위하여 개인정보를 처리합니다. 처리하고 있는 개인정보는 다음의 목적 이외의 용도로는 이용되지 않으며 이용 목적이 변경되는 경우에는 「개인정보 보호법」 제18조에 따라 별도의 동의를 받는 등 필요한 조치를 이행할 예정입니다.&lt;/strong&gt;&lt;/p&gt;&lt;ul class=&quot;list_indent2 mgt10&quot;&gt;&lt;p class=&quot;ls2&quot;&gt;1. 재화 또는 서비스 제공&lt;/p&gt;&lt;p class=&quot;ls2&quot;&gt;콘텐츠 제공을 목적으로 개인정보를 처리합니다.&lt;/p&gt;&lt;/br&gt;&lt;/ul&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제2조(개인정보의 처리 및 보유 기간)&lt;/strong&gt;&lt;/br&gt;&lt;/br&gt;① &lt;em class=&quot;emphasis&quot;&gt;&lt; 테스트 &gt;&lt;/em&gt;은(는) 법령에 따른 개인정보 보유·이용기간 또는 정보주체로부터 개인정보를 수집 시에 동의받은 개인정보 보유·이용기간 내에서 개인정보를 처리·보유합니다.&lt;/br&gt;&lt;/br&gt;② 각각의 개인정보 처리 및 보유 기간은 다음과 같습니다.&lt;/p&gt;&lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;1.&lt;재화 또는 서비스 제공&gt;&lt;/li&gt;&lt;li class=&#39;tt&#39;&gt;&lt;재화 또는 서비스 제공&gt;와 관련한 개인정보는 수집.이용에 관한 동의일로부터&lt;5년&gt;까지 위 이용목적을 위하여 보유.이용됩니다.&lt;/li&gt;&lt;li&gt;보유근거 : 계약 또는 청약철회 등에 관한 기록 : 5년&lt;/li&gt;&lt;li&gt;관련법령 : 계약 또는 청약철회 등에 관한 기록 : 5년&lt;/li&gt;&lt;li&gt;예외사유 : &lt;/li&gt;&lt;/ul&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제3조(개인정보처리 위탁)&lt;/strong&gt;&lt;/br&gt;&lt;/br&gt; ① &lt;em class=&quot;emphasis&quot;&gt;&lt; 테스트 &gt;&lt;/em&gt;은(는) 원활한 개인정보 업무처리를 위하여 다음과 같이 개인정보 처리업무를 위탁하고 있습니다.&lt;/p&gt;&lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;1. &lt; Firebase &gt;&lt;/li&gt;&lt;li&gt;위탁받는 자 (수탁자) : 로그인ID&lt;/li&gt;&lt;li&gt;위탁하는 업무의 내용 : 회원제 서비스 이용에 따른 본인확인&lt;/li&gt;&lt;li&gt;위탁기간 : 5년&lt;/li&gt;&lt;/ul&gt;&lt;p class=&#39;sub_p mgt10&#39;&gt;②  &lt;span class=&#39;colorLightBlue&#39;&gt;&lt; 테스트 &gt;&lt;/span&gt;은(는) 위탁계약 체결시 「개인정보 보호법」 제26조에 따라 위탁업무 수행목적 외 개인정보 처리금지, 기술적․관리적 보호조치, 재위탁 제한, 수탁자에 대한 관리․감독, 손해배상 등 책임에 관한 사항을 계약서 등 문서에 명시하고, 수탁자가 개인정보를 안전하게 처리하는지를 감독하고 있습니다.&lt;/p&gt;&lt;p class=&#39;sub_p mgt10&#39;&gt;③ 위탁업무의 내용이나 수탁자가 변경될 경우에는 지체없이 본 개인정보 처리방침을 통하여 공개하도록 하겠습니다.&lt;/p&gt;&lt;br/&gt;&lt;br/&gt;&lt;p class=&quot;lh6 bs4&quot;&gt;&lt;strong&gt;제4조(정보주체와 법정대리인의 권리·의무 및 그 행사방법)&lt;/strong&gt;&lt;/p&gt;&lt;p class=&quot;ls2&quot;&gt;&lt;br/&gt;&lt;br/&gt;① 정보주체는 테스트에 대해 언제든지 개인정보 열람·정정·삭제·처리정지 요구 등의 권리를 행사할 수 있습니다.&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;② 제1항에 따른 권리 행사는테스트에 대해 「개인정보 보호법」 시행령 제41조제1항에 따라 서면, 전자우편, 모사전송(FAX) 등을 통하여 하실 수 있으며 테스트은(는) 이에 대해 지체 없이 조치하겠습니다.&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;③ 제1항에 따른 권리 행사는 정보주체의 법정대리인이나 위임을 받은 자 등 대리인을 통하여 하실 수 있습니다.이 경우 “개인정보 처리 방법에 관한 고시(제2020-7호)” 별지 제11호 서식에 따른 위임장을 제출하셔야 합니다.&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;④ 개인정보 열람 및 처리정지 요구는  「개인정보 보호법」  제35조 제4항, 제37조 제2항에 의하여 정보주체의 권리가 제한 될 수 있습니다.&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;⑤ 개인정보의 정정 및 삭제 요구는 다른 법령에서 그 개인정보가 수집 대상으로 명시되어 있는 경우에는 그 삭제를 요구할 수 없습니다.&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;⑥ 테스트은(는) 정보주체 권리에 따른 열람의 요구, 정정·삭제의 요구, 처리정지의 요구 시 열람 등 요구를 한 자가 본인이거나 정당한 대리인인지를 확인합니다.&lt;/p&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제5조(처리하는 개인정보의 항목 작성) &lt;/strong&gt;&lt;/br&gt;&lt;/br&gt; ① &lt;em class=&quot;emphasis&quot;&gt;&lt; 테스트 &gt;&lt;/em&gt;은(는) 다음의 개인정보 항목을 처리하고 있습니다.&lt;/p&gt;&lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;1&lt; 재화 또는 서비스 제공 &gt;&lt;/li&gt;&lt;li&gt;필수항목 : 로그인ID&lt;/li&gt;&lt;li&gt;선택항목 : &lt;/li&gt;&lt;/ul&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제6조(개인정보의 파기)&lt;em class=&quot;emphasis&quot;&gt;&lt;/strong&gt;&lt;/p&gt;&lt;p class=&#39;ls2&#39;&gt;&lt;/br&gt;① &lt; 테스트 &gt; 은(는) 개인정보 보유기간의 경과, 처리목적 달성 등 개인정보가 불필요하게 되었을 때에는 지체없이 해당 개인정보를 파기합니다.&lt;/br&gt;&lt;/br&gt;② 정보주체로부터 동의받은 개인정보 보유기간이 경과하거나 처리목적이 달성되었음에도 불구하고 다른 법령에 따라 개인정보를 계속 보존하여야 하는 경우에는, 해당 개인정보를 별도의 데이터베이스(DB)로 옮기거나 보관장소를 달리하여 보존합니다.&lt;/br&gt;1. 법령 근거 :&lt;/br&gt;2. 보존하는 개인정보 항목 : 계좌정보, 거래날짜&lt;/br&gt;&lt;/br&gt;③ 개인정보 파기의 절차 및 방법은 다음과 같습니다.&lt;/br&gt;1. 파기절차&lt;/br&gt; &lt; 테스트 &gt; 은(는) 파기 사유가 발생한 개인정보를 선정하고, &lt; 테스트 &gt; 의 개인정보 보호책임자의 승인을 받아 개인정보를 파기합니다.&lt;/br&gt;&lt;/p&gt;&lt;p class=&#39;sub_p mgt10&#39;&gt;2. 파기방법&lt;/p&gt;&lt;p class=&#39;sub_p&#39;&gt;전자적 파일 형태의 정보는 기록을 재생할 수 없는 기술적 방법을 사용합니다&lt;/p&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제7조(개인정보의 안전성 확보 조치)&lt;em class=&quot;emphasis&quot;&gt;&lt;/br&gt;&lt;/br&gt;&lt; 테스트 &gt;&lt;/em&gt;은(는) 개인정보의 안전성 확보를 위해 다음과 같은 조치를 취하고 있습니다.&lt;/strong&gt;&lt;/p&gt;&lt;p class=&#39;sub_p mgt10&#39;&gt;1. 개인정보의 암호화&lt;/br&gt; 이용자의 개인정보는 비밀번호는 암호화 되어 저장 및 관리되고 있어, 본인만이 알 수 있으며 중요한 데이터는 파일 및 전송 데이터를 암호화 하거나 파일 잠금 기능을 사용하는 등의 별도 보안기능을 사용하고 있습니다.&lt;/br&gt;&lt;/br&gt;2. 개인정보에 대한 접근 제한&lt;/br&gt; 개인정보를 처리하는 데이터베이스시스템에 대한 접근권한의 부여,변경,말소를 통하여 개인정보에 대한 접근통제를 위하여 필요한 조치를 하고 있으며 침입차단시스템을 이용하여 외부로부터의 무단 접근을 통제하고 있습니다.&lt;/br&gt;&lt;/br&gt;&lt;/p&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&quot;lh6 bs4&quot;&gt;&lt;strong&gt;제8조(개인정보 자동 수집 장치의 설치•운영 및 거부에 관한 사항)&lt;/strong&gt;&lt;/p&gt;&lt;p class=&quot;ls2&quot;&gt;&lt;br/&gt;&lt;br/&gt;테스트 은(는) 정보주체의 이용정보를 저장하고 수시로 불러오는 ‘쿠키(cookie)’를 사용하지 않습니다.&lt;p class=&#39;sub_p mgt30&#39;&gt;&lt;strong&gt;제9조 (개인정보 보호책임자) &lt;/strong&gt;&lt;/p&gt;&lt;p class=&#39;sub_p mgt10&#39;&gt; ①  &lt;span class=&#39;colorLightBlue&#39;&gt;테스트&lt;/span&gt; 은(는) 개인정보 처리에 관한 업무를 총괄해서 책임지고, 개인정보 처리와 관련한 정보주체의 불만처리 및 피해구제 등을 위하여 아래와 같이 개인정보 보호책임자를 지정하고 있습니다.&lt;/p&gt;&lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;▶ 개인정보 보호책임자 &lt;/li&gt;&lt;li&gt;성명 :테스트&lt;/li&gt;&lt;li&gt;직책 :없음&lt;/li&gt;&lt;li&gt;직급 :없음&lt;/li&gt;&lt;li&gt;연락처 :01047079701, drehzr@gmail.com, &lt;/li&gt;&lt;/ul&gt;&lt;p class=&#39;sub_p&#39;&gt;※ 개인정보 보호 담당부서로 연결됩니다.&lt;p/&gt; &lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;▶ 개인정보 보호 담당부서&lt;/li&gt;&lt;li&gt;부서명 :&lt;/li&gt;&lt;li&gt;담당자 :&lt;/li&gt;&lt;li&gt;연락처 :, , &lt;/li&gt;&lt;/ul&gt;&lt;p class=&#39;sub_p&#39;&gt;② 정보주체께서는 테스트 의 서비스(또는 사업)을 이용하시면서 발생한 모든 개인정보 보호 관련 문의, 불만처리, 피해구제 등에 관한 사항을 개인정보 보호책임자 및 담당부서로 문의하실 수 있습니다. 테스트 은(는) 정보주체의 문의에 대해 지체 없이 답변 및 처리해드릴 것입니다.&lt;/p&gt;&lt;p class=&#39;sub_p mgt30&#39;&gt;&lt;strong&gt;제10조(개인정보 열람청구)&lt;/br&gt; 정보주체는 ｢개인정보 보호법｣ 제35조에 따른 개인정보의 열람 청구를 아래의 부서에 할 수 있습니다.&lt;br/&gt;&lt; 테스트 &gt;&lt;/span&gt;은(는) 정보주체의 개인정보 열람청구가 신속하게 처리되도록 노력하겠습니다. &lt;/strong&gt;&lt;/p&gt;&lt;ul class=&#39;list_indent2 mgt10&#39;&gt;&lt;li class=&#39;tt&#39;&gt;▶ 개인정보 열람청구 접수·처리 부서 &lt;/li&gt;&lt;li&gt;부서명 : &lt;/li&gt;&lt;li&gt;담당자 : &lt;/li&gt;&lt;li&gt;연락처 : , , &lt;/li&gt;&lt;/ul&gt;&lt;/br&gt;&lt;/br&gt;&lt;p class=&#39;lh6 bs4&#39;&gt;&lt;strong&gt;제11조(권익침해 구제방법)&lt;em class=&quot;emphasis&quot;&gt;&lt;/em&gt;&lt;/strong&gt;&lt;/p&gt;&lt;br/&gt;&lt;br/&gt;정보주체는 개인정보침해로 인한 구제를 받기 위하여 개인정보분쟁조정위원회, 한국인터넷진흥원 개인정보침해신고센터 등에 분쟁해결이나 상담 등을 신청할 수 있습니다. 이 밖에 기타 개인정보침해의 신고, 상담에 대하여는 아래의 기관에 문의하시기 바랍니다.&lt;br/&gt;&lt;br/&gt;



  1. 개인정보분쟁조정위원회 : (국번없이) 1833-6972 (www.kopico.go.kr)&lt;br/&gt;

  2. 개인정보침해신고센터 : (국번없이) 118 (privacy.kisa.or.kr)&lt;br/&gt;

  3. 대검찰청 : (국번없이) 1301 (www.spo.go.kr)&lt;br/&gt;

「개인정보보호법」제35조(개인정보의 열람), 제36조(개인정보의 정정·삭제), 제37조(개인정보의 처리정지 등)의 규정에 의한 요구에 대 하여 공공기관의 장이 행한 처분 또는 부작위로 인하여 권리 또는 이익의 침해를 받은 자는 행정심판법이 정하는 바에 따라 행정심판을 청구할 수 있습니다.&lt;br/&gt;&lt;br/&gt;
